    <header class="header">
        <a href="/" ><img src="static/img/logo2%20-%20Copy.png" alt="FIGMENT logo" class="logo" /></a>

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="scanner" target="_blank">Employee</a></li>
                <li><a class="navbar-link" href="admin_login" target="_blank">Admin</a></li>
                <li><a class="navbar-link" href="about" target="_blank">About Us</a></li>
                <li><a class="navbar-link" href="contact" target="_blank">Contact</a></li>

            </ul>
        </nav>

        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>
    
    
    <section id="adminlogin">
	<div class="admin_login_box">
		<form autocomplete="off" id="admin_login_form" method="post" action="">
            {% csrf_token %}
			<h1 id="admin_login_heading">New Admin </h1>
			<div class="admin_login_inputBox">
				<input type="text" name="username" id="username" required>
				<span>Admin Userame</span>
				<i></i>
			</div>
			<div class="admin_login_inputBox">
				<input type="email" name="email" id="email" required>
				<span>E-mail</span>
				<i></i>
			</div>
			<div class="admin_login_inputBox">
				<input type="password" name="password1" id="password1" required>
				<span>Admin Password</span>
				<i></i>
			</div>
			<div class="admin_login_inputBox">
				<input type="password"name="password2" id="password2" required>
				<span>Confirm Password</span>
				<i></i>
			</div>
		<br>
		<br>
			<input type="submit" value="Login">
		</form>
	</div>
	</section>
